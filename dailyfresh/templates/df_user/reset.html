{%extends 'base_foot.html'%}

{%block body%}
<div class="login_top clearfix">
		<a href="/goods/" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h2>修改密码</h2>
				</div>
				<div class="form_input">
                <form method="post" action="{%url 'user:reset' user.id%}">
                    {%csrf_token%}

          		        <input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{username}}">
						<div class="user_error">输入错误</div>
						<input type="password" name="newpwd1" class="pass_input" placeholder="新密码" >
						<div class="pwd_error">输入错误</div>
                        <input type="password" name="newpwd2" class="pass2_input" placeholder="确认新密码" >
						<div class="pwd_error">输入错误</div>
						<input type="submit" name="" value="确认" class="input_submit">
                </form>
                <h1 style="font-size: 18px;color: red">{{ msg }}</h1>
				</div>
			</div>
		</div>
	</div>

{%endblock body%}
