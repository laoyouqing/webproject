{%extends 'base_foot.html'%}

{%block head%}
<script>
	$(function () {

		if({{name_err}} == 1){
			$('.user_error').html('用户名错误').show()

			$('.name_input').focus(function () {
					$('.user_error').hide()
				})
		}

		if({{email_err }} == 1){
			$('.pwd_error').html('邮箱错误').show()

			$('.pass_input').focus(function () {
					$('.pwd_error').hide()
				})
		}

		$('.name_input').blur(function () {
			if($(this).val().length==0){
				$('.user_error').html('请填写用户名').show()

			}else{
				$('.user_error').hide()

			}
		})
		$('.pass_input').blur(function () {
			if($(this).val().length==0){
				$('.pwd_error').html('请填写邮箱').show()

			}else{
				$('.user_error').hide()

			}
		})
})

</script>

{%endblock head%}

{%block body%}
    <div class="login_top clearfix">
		<a href="/goods/" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>忘记密码</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
                    <form action="/user/forget/" method="post">
                        {%csrf_token%}
                        <input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{username}}">
                        <div class="user_error">输入错误</div>
                        <input type="type" name="email" class="pass_input" placeholder="请输入邮箱" value="{{email}}">
                        <div class="pwd_error">输入错误</div>

                        <input type="submit" name="" value="发送邮件" class="input_submit">
                    </form>
                 </div>
			</div>
		</div>
	</div>
{%endblock body%}
