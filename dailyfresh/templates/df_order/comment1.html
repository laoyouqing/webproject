{%extends 'df_user/base_center.html'%}
{%block right%}

    <form action="/order/comment1/{{ sku.id }}" method="post">
        <h1 style="font-size: 16px;color: #ff8800;" >商品名称：{{ sku.name }}</h1>
        <img src="{{ sku.image.url }}" >

    </form>
{%endblock right%};
